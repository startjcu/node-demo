<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdn.bootcss.com/react/16.9.0-alpha.0/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.9.0-alpha.0/umd/react-dom.production.min.js"></script>
    <script>
        let number = 0

        let handleBtn1Click = () => {
            number++
            render()
        }

        let handleBtn2Click = () => {
            number--
            render()
        }

        render()

        function App() {
            return (
                <div className="parent">
                    <h1 className="red">{number}</h1>
                    <button onClick={handleBtn1Click}>+</button>
                    <button onClick={handleBtn2Click}>-</button>
                </div>
            )
        }

        function render() { ReactDOM.render(<App />, document.querySelector('#root')) }
    </script>
</body>

</html>
