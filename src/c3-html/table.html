<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>

<body>
    <table border="1" style="border-collapse: collapse;text-align: center" align="center">
        <caption>学生信息表</caption>
        <colgroup>
            <col width=70>
            <col bgcolor="yellow" width=50>
            <col width=50>
        </colgroup>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>身高</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>one</td>
                <td>18</td>
                <td>170</td>
            </tr>
            <tr>
                <td>two</td>
                <td>20</td>
                <td>175</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>平均</td>
                <td>19</td>
                <td>173</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
