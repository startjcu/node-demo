<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        button {
            padding: 5px;
            margin: 0 40px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <h1>账户余额: <span id="amount">&&&amount&&&</span></h1>
    <button id="btn">付款1块钱</button>
    <script>
        var btn = document.getElementById('btn')
        //使用图片发请求，只能使用GET方法
        btn.addEventListener('click', function () {
            let image = document.createElement('img')
            image.src = '/pay'
            image.onload = function () {
                alert('success')
                location.reload()
            }
            image.onerror = function () {
                alert('fail')
            }
        })
    </script>
</body>

</html>
