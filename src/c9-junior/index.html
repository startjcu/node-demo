<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        button {
            padding: 5px;
            margin: 0 40px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <h1>账户余额: <span id="amount">&&&amount&&&</span></h1>
    <button id="btn">付款1块钱</button>
    <script>
        var btn = document.getElementById('btn')
        //使用script标签发送请求
        btn.addEventListener('click', function () {
            let script = document.createElement('script')
            script.src = '/pay'
            //只有把script放在body里，浏览器才会发请求
            document.body.appendChild(script)
            script.onload=function(e){
                debugger
                e.currentTarget.remove()
            }
            script.onerror = function () {
                alert('fail')
            }
        })
    </script>
</body>

</html>
