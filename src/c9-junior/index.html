<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        button {
            padding: 5px;
            margin: 0 40px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <h1>账户余额: <span id="amount">&&&amount&&&</span></h1>
    <button id="btn">付款1块钱</button>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script>
        var btn = document.getElementById('btn')
        //使用script标签发送请求
        btn.addEventListener('click', function () {
            $.ajax({
                url: 'http://127.0.0.1:8887/pay',
                dataType: 'jsonp',
                success: function (response) {
                    console.log(response)
                    amount.innerText -= 1
                }
            })
        })
    </script>
</body>

</html>
